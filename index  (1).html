</head>
<body>

<div id="game"></div>

<script>
const images = [
  "images/House_01.jpeg",
  "images/House_02.jpeg",

  "images/House_17.jpeg",
  "images/House_18.jpeg",
  "images/House_19.jpeg",
  "images/House_20.jpeg",
  "images/House_21.jpeg",
  "images/House_22.jpeg",
  "images/House_23.jpeg",
  "images/House_24.jpeg",
  "images/House_25.jpeg",
  "images/House_26.jpeg",
  "images/House_27.jpeg",
  "images/House_28.jpeg",
  "images/House_29.jpeg",
  "images/House_30.jpeg"
];

let round = [];
let nextRound = [];
let current = 0;
let scoreMap = {};
let name = "";
let age = "";

const gameDiv = document.getElementById("game");

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function showStartScreen() {
  gameDiv.innerHTML = `
    <div class="start-screen">
      <h1>üè° –ü—Ä–∏–≤–µ—Ç! –î–∞–≤–∞–π –≤—ã–±–µ—Ä–µ–º —Å–∞–º—ã–π –º–∏–ª—ã–π –¥–æ–º–∏–∫!</h1>
      <p>–ö–∞–∫ —Ç–µ–±—è –∑–æ–≤—É—Ç?</p>
      <input type="text" id="nameInput" placeholder="–ò–º—è"><br>
      <p>–°–∫–æ–ª—å–∫–æ —Ç–µ–±–µ –ª–µ—Ç?</p>
      <input type="number" id="ageInput" placeholder="–í–æ–∑—Ä–∞—Å—Ç"><br>
      <button id="startBtn" disabled>–ù–∞—á–∞—Ç—å!</button>
    </div>
  `;

  const nameInput = document.getElementById("nameInput");
  const ageInput = document.getElementById("ageInput");
  const startBtn = document.getElementById("startBtn");

  function validate() {
    startBtn.disabled = !(nameInput.value.trim() && ageInput.value.trim());
  }

  nameInput.addEventListener("input", validate);
  ageInput.addEventListener("input", validate);

  startBtn.addEventListener("click", () => {
    name = nameInput.value.trim();
    age = ageInput.value.trim();
    startGame();
  });
}

function startGame() {
  shuffle(images);
  round = [...images];
  nextRound = [];
  current = 0;
  scoreMap = {};
  images.forEach(img => scoreMap[img] = 0);
  gameDiv.innerHTML = "";
  showPair();
}

function showPair() {
  if (round.length === 1) {
    showEndScreen(round[0]);
    return;
  }
  if (current >= round.length - 1) {
    round = [...nextRound];
    nextRound = [];
    current = 0;
  }
  const house1 = round[current];
  const house2 = round[current + 1];
  gameDiv.innerHTML = `
    <div class="house-pair">
      <img src="${house1}" onclick="selectHouse(0)">
      <img src="${house2}" onclick="selectHouse(1)">
    </div>
  `;
}

function selectHouse(choice) {
  const selected = round[current + choice];
  nextRound.push(selected);
  scoreMap[selected]++;
  current += 2;
  showPair();
}

function showEndScreen(finalWinner) {
  const scored = Object.entries(scoreMap);
  scored.sort((a, b) => b[1] - a[1]);
  const top3 = [finalWinner, ...scored.filter(e => e[0] !== finalWinner).map(e => e[0])].slice(0, 3);

  gameDiv.innerHTML = `
    <div class="end-screen">
      <h1>üèÜ –ù–∞—à –ø—å–µ–¥–µ—Å—Ç–∞–ª –ø–æ–±–µ–¥–∏—Ç–µ–ª–µ–π!</h1>
      <div style="display: flex; justify-content: center; align-items: flex-end; gap: 20px; margin-top: 40px;">
        <div style="text-align: center;">
          <div style="font-size: 20px;">ü•à 2 –º–µ—Å—Ç–æ</div>
          <img src="${top3[1]}" style="width: 200px; border-radius: 12px;">
        </div>
        <div style="text-align: center;">
          <div style="font-size: 20px;">ü•á 1 –º–µ—Å—Ç–æ</div>
          <img src="${top3[0]}" style="width: 240px; border-radius: 12px; box-shadow: 0 0 20px gold;">
        </div>
        <div style="text-align: center;">
          <div style="font-size: 20px;">ü•â 3 –º–µ—Å—Ç–æ</div>
          <img src="${top3[2]}" style="width: 180px; border-radius: 12px;">
        </div>
      </div>
      <p style="margin-top: 30px;">–°–ø–∞—Å–∏–±–æ –∑–∞ —É—á–∞—Å—Ç–∏–µ, ${name}! üè†</p>
    </div>
  `;

  // üîî –û—Ç–ø—Ä–∞–≤–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ –≤ Make webhook
  fetch("https://hook.us2.make.com/fjndael6296skcvhk7gf84q2sepvbaoa", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: name,
      age: age,
      winners: top3
    })
  }).catch(e => console.warn("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞:", e));

  confetti({
    particleCount: 200,
    spread: 100,
    origin: { y: 0.6 }
  });
}

showStartScreen();
</script>
